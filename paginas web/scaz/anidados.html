<!DOCTYPE html>
<html>
<head>
	<title>Reglas HTML anidadas</title>
	<meta charset="utf-8">
	<style type="text/css">
		p
		{
			font-size: 20pt;
			
		}
		div
		{
			color: green;
		}
		span
		{
			text-decoration: underline;
			text-decoration-color: red;
		}
	</style>
</head>
<body>
	<p>
		El párrafo en tamaño 20 y color rojo
		<div>
			<span>Este span es interno</span>
		</div>
	</p>
	<span>
		Texto en linea en tamaño 14
		<p>
			COMO SALE ESTE PARRAFO
		</p>
	</span>

</body>
</html>
